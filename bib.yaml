- id: Bex_Multiple_1995
  abstract: >-
    Under certain conditions, multiple images trail behind a target moving
    across a cathode ray oscilloscope. Given the relatively sluggish temporal
    response of the visual system, it is surprising that when an image is
    rapidly displaced, multiple images are not seen under most circumstances.
    The authors have explored the conditions under which multiple images appear.
    The velocity at which multiple images first appear (aliasing velocity) was
    recorded across a range of image update rates for a drifting bar and for
    band-pass and low-pass filtered bars. Multiple images were found to appear
    when a fixed spatial displacement was exceeded between image updates. The
    value of this displacement was approximately invariant with drift speed. The
    effects on aliasing velocity of band-pass and low-pass filtering are similar
    to those reported for motion detection after comparable manipulations of a
    random dot kinematogram (R. Cleary and O. J. Braddick; see PA, Vol 77:16227
    and 16226). The findings suggest that multiple imaging occurs when motion
    energy detection fails. (PsycINFO Database Record (c) 2012 APA, all rights
    reserved)
