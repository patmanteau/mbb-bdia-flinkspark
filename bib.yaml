- id: Rossman_IdThank_2010
  abstract: >-
    This article uses Academy Award nominations for acting to explore how
    artistic achievement is situated within a collaborative context. Assessment
    of individual effort is particularly difficult in film because quality is
    not transparent, but the project-based nature of the field allows us to
    observe individuals in multiple collaborative contexts. We address these
    issues with analyses of the top-10 credited roles from films released in
    theaters between 1936 and 2005. Controlling for an actor's personal history
    and the basic traits of a film, we explore two predictions. First, we find
    that status, as measured by asymmetric centrality in the network of screen
    credits, is an efficient measure of star power and mediates the relationship
    between experience and formal artistic consecration. Second, we find that
    actors are most likely to be consecrated when working with elite
    collaborators. We conclude by arguing that selection into privileged work
    teams provides cumulative advantage.
