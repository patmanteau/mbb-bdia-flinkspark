- id: Newman_Networks_2018
  abstract: >-
    The study of networks, including computer networks, social networks, and
    biological networks, has attracted enormous interest in recent years. The
    rise of the Internet and the wide availability of inexpensive computers have
    made it possible to gather and analyse network data on an unprecendented
    scale, and the development of new theoretical tools has allowed us to
    extract knowledge from networks of many different kinds. The study of
    networks is broadly interdisciplinary and developments have occurred in many
    fields, including mathematics, physics, computer and information sciences,
    biology, and the social science. This book brings together the most
    important breakthroughts in each of these fields and presents them in a
    unified fashion, highlighting the strong interconnections between work in
    different areas. Topics covered include the measurement of networks; methods
    for analysing network data, including methods developed in physics,
    statistics, and sociology; fundamentals of graph theory; computer
    algorithms, including spectral algorithms and community detection;
    mathematical models of networks such as random graph models and generative
    models; and models of processes taking place on networks.
