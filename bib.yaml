    the main results of learning theory and their connections to fundamental
    problems in statistics. These include: * the setting of learning problems
    based on the model of minimizing the risk functional from empirical data * a
    comprehensive analysis of the empirical risk minimization principle
    including necessary and sufficient conditions for its consistency *
    non-asymptotic bounds for the risk achieved using the empirical risk
    minimization principle * principles for controlling the generalization
    ability of learning machines using small sample sizes based on these bounds
