- id: Park_SocialNetwork_2007
  abstract: >-
    In this paper, we analyze two social network datasets of contemporary
    musicians constructed from allmusic.com (AMG), a music and artists'
    information database: one is the collaboration network in which two
    musicians are connected if they have performed or produced an album
    together, and the other is the similarity network in which they are
    connected if they were musically similar according to the music experts. We
    find that, while both networks exhibit typical features of social networks
    such as high transitivity (clustering), we find that they differ
    significantly in some key network features such as the degree and the
    betweenness distributions. We believe that this highlights the fundamental
    differences in the construction mechanism (self-organized collaboration and
    human-perceived similarity) of the new networks.
