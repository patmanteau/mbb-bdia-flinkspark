- id: Shi_Benchmarking_2016
  abstract: >-
    Deep learning has been shown as a successful machine learning method for a
    variety of tasks, and its popularity results in numerous open-source deep
    learning software tools coming to public. Training a deep network is usually
    a very time-consuming process. To address the huge computational challenge
    in deep learning, many tools exploit hardware features such as multi-core
    CPUs and many-core GPUs to shorten the training and inference time. However,
    different tools exhibit different features and running performance when they
    train different types of deep networks on different hardware platforms,
    making it difficult for end users to select an appropriate pair of software
    and hardware. In this paper, we present our attempt to benchmark several
    state-of-the-art GPU-accelerated deep learning software tools, including
    Caffe, CNTK, TensorFlow, and Torch. We focus on evaluating the running time
    performance (i.e., speed) of these tools with three popular types of neural
    networks on two representative CPU platforms and three representative GPU
    platforms. Our contribution is two-fold. First, for end users of deep
    learning software tools, our benchmarking results can serve as a reference
    to selecting appropriate hardware platforms and software tools. Second, for
    developers of deep learning software tools, our in-depth analysis points out
    possible future directions to further optimize the running performance.
