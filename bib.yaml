- id: _Discogs_2020
  abstract: >-
    Discogs (short for discographies) is a website and crowdsourced database of
    information about audio recordings, including commercial releases,
    promotional releases, and bootleg or off-label releases. The Discogs
    servers, currently hosted under the domain name discogs.com, are owned by
    Zink Media, Inc. and located in Portland, Oregon, US. While the site was
    originally created with a goal of becoming the largest online database of
    electronic music, there are now releases in all genres and on all formats on
    the site. In fact, after the database was opened to contributions from the
    public, rock music began to take over as the most prevalent genre. Discogs
    currently contains over 11.6 million releases, by over 6 million artists,
    across over 1.3 million labels, contributed from over 456,000 contributor
    user accounts—with these figures constantly growing as users continually add
    previously unlisted releases to the site over time.
