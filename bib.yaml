- id: Kennedy_Simulator_1993
  abstract: >-
    Simulator sickness (SS) in high-fidelity visual simulators is a byproduct of
    modem simulation technology. Although it involves symptoms similar to those
    of motion-induced sickness (MS), SS tends to be less severe, to be of lower
    incidence, and to originate from elements of visual display and
    visuo-vestibular interaction atypical of conditions that induce MS. Most
    studies of SS to date index severity with some variant of the Pensacola
    Motion Sickness Questionnaire (MSQ). The MSQ has several deficiencies as an
    instrument for measuring SS. Some symptoms included in the scoring of MS are
    irrelevant for SS, and several are misleading. Also, the configural approach
    of the MSQ is not readily adaptable to computer administration and scoring.
