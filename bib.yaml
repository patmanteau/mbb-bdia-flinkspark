- id: Schlimbach_DigitalCanvas_2020
  abstract: "Zusammenfassung\n            Der Megatrend der Digitalisierung verändert gravierend die Architektur von Geschäftsmodellen und erfordert diesbezüglich überarbeitete Instrumente zur konzeptionellen Unterstützung. Der Kern dieses Beitrags ist die Vorstellung des Digital Canvas, einer auf digitale Geschäftsmodelle spezifizierten Alternative zum weit verbreiteten generischen Business Model Canvas zur Geschäftsmodellkonzeption. Methodisch wurden zur Ermittlung der Anforderungen an dieses neue Artefakt eine Online-Befragung mit den Teilnehmern einer Entrepreneurship Summer School und 16\_semi-strukturierte Experteninterviews ausgewertet und mit Erkenntnissen der Literatur trianguliert. Basierend auf den identifizierten Schwachstellen des weit verbreiteten Business Model Canvas im Digitalkontext und synthetisierten Anforderungen an ein digitalspezifisches Visualisierungsinstrument entsteht das Digital Canvas als Lösungsvorschlag. Dieses besteht aus neun Bausteinen, deren Inhalte kompakt vorgestellt werden und durch einen bereitgestellten Leitfaden bei der systematischen Erarbeitung unterstützen. Die Potentiale und Limitationen des an das digital transformierende Ökosystem angepasste Canvas werden diskutiert. Im Ergebnis steht ein praxisnahes Hilfsmittel zur Ausgestaltung digitaler Geschäftsmodelle bereit, welches sich für den Einsatz in der Lehre als auch für die praktische Nutzung durch Entrepreneure eignet.\n          , \n            Abstract\n            The megatrend of digitization is changing the architecture of business models and requires revised instruments for conceptual support. The core of this paper is the presentation of the Digital Canvas, an alternative to the widespread generic Business Model Canvas for business model conception, which is specified on digital business models. Methodologically, an online survey with participants of an Entrepreneurship Summer School and 16\_semi-structured expert interviews were evaluated and triangulated with findings from literature to determine the requirements for this new artefact. Based on the identified weaknesses of the widespread Business Model Canvas in the digital context and synthesized requirements for a\_digitally specific visualization tool, the digital canvas is developed as a\_proposed solution. It consists of nine building blocks, whose contents are presented in a\_compact form and support the systematic development with a\_guide provided. The potentials and limitations of the canvas adapted to the digital transforming ecosystem are discussed. The result is a\_practical tool for the design of digital business models, which is suitable for use in teaching as well as for practical use by entrepreneurs."
