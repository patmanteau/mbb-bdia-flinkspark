- id: Bierman_Essence_2005
  abstract: >-
    In this paper we describe the data access features of C$ømega$, an experi- ♯
    mental programming language based on C crosoft Research. C$ømega$ targets
    distributed, data-intensive applications and accord- ♯ ingly extends C ’s
    support of both data and control. In the data dimension it pro- vides a
    type-theoretic integration of the three prevalent data models, namely the
    object, relational, and semi-structured models of data. In the control
    dimension C$ømega$ provides elegant primitives for asynchronous
    communication. In this paper we concentrate on the data dimension. Our aim
    is to describe the essence of these extensions; by which we mean we
    identify, exemplify and formalize their essen- tial features. Our tool is a
    small core language, FC$ømega$, which is a valid subset of the full C$ømega$
    language. Using this core language we are able to formalize both the type
    system and the operational semantics of the data access fragment of
