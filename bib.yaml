    In this article we present a new theory of motion sickness. In the sensory
    conflict theory, changes in stimulation of perceptual systems are believed
    to be responsible for motion sickness. We discuss the fact that these
    changes in stimulation are not independent of the animal-environment
    interaction, but are determined by corresponding changes in the constraints
    operating on the control of action. Thus, provocative situations may be
    characterized by novel demands on the control of action as well as by novel
