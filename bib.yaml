- id: Prothero_use_1999
  abstract: >-
    BACKGROUND:Simulator sickness (SS) is a major problem which potentially
    limits interface applications that feature simulated motion. While display
    imperfections play a role, a large part of SS is motion sickness (MS).
    Sensory rearrangement theory holds that MS is related to conflicting motion
    cues; in the case of simulators, mainly a conflict between inertial cues
    (usually indicating no self-motion) and visual stimuli from the display
    (indicating self-motion). It is suggested that MS does not arise from
    conflicting motion cues per se, but rather from conflicting rest frames
    selected from those motion cues. There is strong evidence that the visual
    rest frame is heavily influenced by the visual background. Providing an
    independent visual background (IVB) consistent with the inertial rest frame
    may reduce SS, even when the simulator's content-of-interest (CI) is not
    consistent with the inertial rest frame. METHODS:In two experiments, a
    circular vection stimulus was shown for 3-4.5 min in a head-mounted display,
    comparing see-through (i.e., IVB) to occluded (i.e., no IVB) modes. Measures
    included a standard SS questionnaire and a pre-exposure ataxia measure.
    Experiment 2 added a visual task which forced attention into the CI and a
    post-exposure ataxia measure. In both experiments, subjects rated the CI as
    significantly more visible than the IVB. RESULTS:A large effect was found
    for the reduction of SS and ataxia in the first experiment, and for
    pre-exposure ataxia in the second. CONCLUSIONS:Future research will further
    test the IVB idea and examine applications to high-end simulators.
